<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Envelope</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #envelope {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #note {
            display: none;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #options {
            margin-top: 20px;
        }

        #icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .option-icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="envelope" onclick="openNote()">
        Click to Open Envelope
    </div>

    <div id="note">
        <p>This is a paragraph of text in the note. You can add more content here as needed.</p>
        <div id="options">
            <p>Your Answer:</p>
            <div id="icon-container">
                <span class="option-icon" onclick="selectOption('yes')">✅ Yes</span>
                <span class="option-icon" onclick="selectOption('no')">❌ No</span>
            </div>
        </div>
    </div>

    <script>
        function openNote() {
            var envelope = document.getElementById("envelope");
            var note = document.getElementById("note");

            // Hide the envelope
            envelope.style.display = "none";

            // Show the note
            note.style.display = "block";
        }

        function selectOption(option) {
            // Send the user's choice to the server
            fetch('http://localhost:3000/log-choice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ choice: option }),
            })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
